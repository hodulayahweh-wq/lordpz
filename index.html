<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>lord | terminal</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f4f4f4; color: #1a1a1a; overflow-x: hidden; margin:0; transition: background 2s ease; }
        .mobile-container { min-height: 100vh; display: flex; flex-direction: column; }
        
        /* HAVA DURUMU ARKA PLANLARI */
        .weather-sunny { background: linear-gradient(to bottom, #87CEEB, #E0F7FA); }
        .weather-rainy { background: linear-gradient(to bottom, #607D8B, #B0BEC5); }
        .weather-stormy { background: linear-gradient(to bottom, #37474F, #263238); color: #fff; }

        /* YAĞMUR ANİMASYONU */
        .rain-drop { position: absolute; background: rgba(255,255,255,0.4); width: 1px; height: 50px; top: -50px; animation: fall 0.5s linear infinite; }
        @keyframes fall { to { transform: translateY(100vh); } }

        /* ŞİMŞEK */
        .lightning-flash { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 50; }
        .flash-active { animation: flash-anim 0.2s ease-out; }
        @keyframes flash-anim { 0% { opacity: 0; } 50% { opacity: 0.8; } 100% { opacity: 0; } }

        .glass { background: rgba(255, 255, 255, 0.7); backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.3); border-radius: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .stormy .glass { background: rgba(0, 0, 0, 0.4); border-color: rgba(255,255,255,0.1); color: white; }

        input { background: transparent !important; border-bottom: 2px solid #ddd; transition: 0.3s; }
        .stormy input { border-color: rgba(255,255,255,0.2); color: white; }
        
        .loader-line { height: 3px; width: 0; background: #2196F3; position: fixed; top: 0; left: 0; transition: width 0.4s; z-index: 100; }
        .stormy .loader-line { background: #fff; box-shadow: 0 0 10px #fff; }

        /* MOBİL MENÜ */
        .side-menu { fixed; top:0; left:0; height:100%; width: 280px; transform: translateX(-100%); transition: 0.4s; z-index: 100; }
        .menu-open { transform: translateX(0); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [weather, setWeather] = useState('sunny'); // sunny, rainy, stormy
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [view, setView] = useState('home');
            const [loading, setLoading] = useState(0);
            const [result, setResult] = useState(null);
            const [input, setInput] = useState("");
            const [isFlash, setIsFlash] = useState(false);

            const audioRef = useRef(null);

            // SES DOSYALARI (Ücretsiz kütüphanelerden)
            const sounds = {
                sunny: "https://www.soundjay.com/nature/sounds/cricket-chirping-01.mp3",
                rainy: "https://www.soundjay.com/nature/sounds/rain-03.mp3",
                stormy: "https://www.soundjay.com/nature/sounds/thunder-01.mp3"
            };

            // HAVA DURUMU DÖNGÜSÜ (10 Saniye)
            useEffect(() => {
                const cycle = ['sunny', 'rainy', 'stormy'];
                let i = 0;
                const timer = setInterval(() => {
                    i = (i + 1) % cycle.length;
                    setWeather(cycle[i]);
                }, 10000);
                return () => clearInterval(timer);
            }, []);

            // ŞİMŞEK EFEKTİ (Sadece stormy modunda)
            useEffect(() => {
                if(weather === 'stormy') {
                    const flashTimer = setInterval(() => {
                        if(Math.random() > 0.7) {
                            setIsFlash(true);
                            setTimeout(() => setIsFlash(false), 200);
                        }
                    }, 3000);
                    return () => clearInterval(flashTimer);
                }
            }, [weather]);

            const queries = [
                { id: 1, name: 'gsm -> tc', url: 'https://zyrdaware.xyz/api/gsmtc?auth=t.me/zyrdaware&gsm=' },
                { id: 2, name: 'ad soyad', url: 'https://zyrdaware.xyz/api/adsoyad?auth=t.me/zyrdaware&ad=' },
                { id: 3, name: 'tc -> gsm', url: 'https://zyrdaware.xyz/api/tcgsm?auth=t.me/zyrdaware&tc=' },
                { id: 4, name: 'reçete sorgu', url: 'https://nabisorguapis.onrender.com/api/v1/eczane/recete-gecmisi?tc=' },
                { id: 5, name: 'istanbulkart', url: 'https://nabisorguapis.onrender.com/api/v1/ulasim/istanbulkart-bakiye?tc=' },
                { id: 6, name: 'vergi borcu', url: 'https://nabisorguapis.onrender.com/api/v1/vergi/borc-sorgu?tc=' }
            ];

            const [selectedQ, setSelectedQ] = useState(queries[0]);

            const handleLogin = (key) => {
                if(key === '19078A') { setIsLoggedIn(true); setIsAdmin(true); }
                else if(key === '2026bedava') { setIsLoggedIn(true); setIsAdmin(false); }
                else { alert("hatalı anahtar"); }
            };

            const runQuery = async () => {
                setLoading(30);
                try {
                    const res = await fetch(selectedQ.url + input);
                    const data = await res.json();
                    setResult(data);
                } catch {
                    setResult({hata: "bağlantı başarısız"});
                }
                setLoading(100);
                setTimeout(() => setLoading(0), 500);
            };

            return (
                <div className={`mobile-container weather-${weather} ${weather === 'stormy' ? 'stormy' : ''}`}>
                    <div className={`lightning-flash ${isFlash ? 'flash-active' : ''}`}></div>
                    <div className="loader-line" style={{width: loading + '%'}}></div>

                    {/* YAĞMUR DAMLALARI */}
                    {weather !== 'sunny' && Array.from({length: 20}).map((_,i) => (
                        <div key={i} className="rain-drop" style={{left: Math.random()*100+'%', animationDelay: Math.random()*2+'s'}}></div>
                    ))}

                    {!isLoggedIn ? (
                        <div className="flex-1 flex items-center justify-center p-6">
                            <div className="glass p-10 w-full max-w-sm text-center">
                                <img src="https://i.ibb.co/3ykGfXn/1000011589.png" className="w-20 mx-auto mb-6" />
                                <input 
                                    type="password" 
                                    placeholder="anahtar" 
                                    className="w-full p-3 text-center mb-6 outline-none"
                                    onKeyDown={(e) => e.key === 'Enter' && handleLogin(e.target.value)}
                                />
                                <button className="text-[10px] tracking-widest opacity-50 uppercase">sisteme bağlan</button>
                            </div>
                        </div>
                    ) : (
                        <div className="flex-1 flex flex-col p-4 md:p-8">
                            <header className="flex justify-between items-center mb-8">
                                <button onClick={() => setIsMenuOpen(true)} className="text-xl">☰</button>
                                <span className="text-xs font-bold tracking-widest lowercase">lord terminal</span>
                                <div className="w-8"></div>
                            </header>

                            {/* SOL MENÜ */}
                            <div className={`side-menu glass fixed inset-y-0 left-0 p-8 ${isMenuOpen ? 'menu-open' : ''}`}>
                                <div className="flex justify-between mb-10">
                                    <span className="font-bold">menü</span>
                                    <button onClick={() => setIsMenuOpen(false)}>✕</button>
                                </div>
                                <div className="space-y-4">
                                    {queries.map(q => (
                                        <button key={q.id} onClick={() => {setSelectedQ(q); setView('query'); setIsMenuOpen(false); setResult(null);}} className="block w-full text-left p-3 hover:bg-black/5 rounded-lg text-sm lowercase">
                                            {q.name}
                                        </button>
                                    ))}
                                    {isAdmin && (
                                        <div className="pt-6 mt-6 border-t border-black/10">
                                            <button onClick={() => {setView('admin'); setIsMenuOpen(false);}} className="block w-full text-left p-3 text-blue-500 font-bold lowercase">admin paneli</button>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <main className="flex-1 max-w-2xl mx-auto w-full">
                                {view === 'query' ? (
                                    <div className="glass p-6 md:p-10 space-y-8 animate-in fade-in transition-all">
                                        <h2 className="text-center text-xl font-light tracking-tighter lowercase">{selectedQ.name}</h2>
                                        <input 
                                            className="w-full p-4 text-center text-lg outline-none" 
                                            placeholder="sorgulanacak veri..." 
                                            value={input}
                                            onChange={e => setInput(e.target.value)}
                                        />
                                        <button onClick={runQuery} className="w-full py-4 bg-black/5 rounded-xl text-xs tracking-widest font-bold uppercase hover:bg-black/10 transition-all">sorgula</button>
                                        
                                        {result && (
                                            <div className="mt-8 p-4 bg-black/5 rounded-xl overflow-x-auto">
                                                <pre className="text-[10px] font-mono">{JSON.stringify(result, null, 2)}</pre>
                                            </div>
                                        )}
                                    </div>
                                ) : view === 'admin' ? (
                                    <div className="glass p-6 md:p-10 space-y-6">
                                        <h2 className="text-center font-bold lowercase">sistem yönetimi</h2>
                                        <div className="p-4 bg-blue-500/10 rounded-lg text-xs">admin yetkileri aktif: tüm api kanalları açık.</div>
                                        <button onClick={() => setView('home')} className="block w-full text-center text-xs opacity-50 uppercase">ana sayfaya dön</button>
                                    </div>
                                ) : (
                                    <div className="text-center pt-20 opacity-30">
                                        <img src="https://i.ibb.co/3ykGfXn/1000011589.png" className="w-32 mx-auto mb-4 grayscale" />
                                        <p className="text-xs tracking-[1em] lowercase">komut bekliyor</p>
                                    </div>
                                )}
                            </main>

                            <footer className="mt-auto py-4 text-center opacity-40 text-[9px] uppercase tracking-widest">
                                {weather} mode active | sound: auto
                            </footer>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
