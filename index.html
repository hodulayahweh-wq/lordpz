<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord | hayata küstüm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * { text-transform: lowercase; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* ARKA PLAN VE KARA ŞİMŞEK */
        .weather-bg { position: fixed; inset: 0; z-index: -1; }
        .storm-layer { background: #000; }
        .lightning { position: fixed; inset: 0; background: #0a0a0a; opacity: 0; z-index: 10; pointer-events: none; }
        .flash { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 0; } 50% { opacity: 0.8; } 100% { opacity: 0; } }

        /* SÖZLERİN STİLİ */
        #lyrics-container {
            position: absolute;
            top: 35%;
            width: 100%;
            text-align: center;
            z-index: 100;
            padding: 0 20px;
        }
        .lyric-text {
            font-size: 1.6rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 15px rgba(255,255,255,0.4);
            opacity: 0;
            transform: scale(0.95);
            transition: all 0.4s ease;
            position: absolute;
            width: 100%;
            left: 0;
        }
        .lyric-active { opacity: 1; transform: scale(1); }

        /* BUTON */
        #start-button {
            background: #fff; color: #000;
            padding: 20px 60px; border-radius: 5px;
            font-weight: bold; letter-spacing: 5px;
            cursor: pointer; z-index: 200;
        }

        /* BOT KARTLARI */
        #bot-list {
            position: fixed; bottom: 50px; width: 100%; max-width: 400px;
            z-index: 150; opacity: 0; transition: 2s; display: none;
        }
        .bot-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 15px; margin-bottom: 10px;
            display: block; text-align: center; color: #fff;
            text-decoration: none; border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>

    <div class="weather-bg storm-layer"></div>
    <div id="lightning-bolt" class="lightning"></div>

    <button id="start-button">sistemi uyandir</button>

    <div id="lyrics-container">
        <p id="lyric-line" class="lyric-text"></p>
    </div>

    <div id="bot-list">
        <a href="https://t.me/revoipsorgubot" target="_blank" class="bot-btn">ip sorgu bot</a>
        <a href="https://t.me/sizacamsanahareketbot" target="_blank" class="bot-btn">kamera sizma bot</a>
        <a href="https://t.me/BenbirsmsBot" target="_blank" class="bot-btn">sorgu panel bot</a>
    </div>

    <audio id="bg-music">
        <source src="HAYATAKUSTUM.mp3" type="audio/mpeg">
    </audio>

    <script>
        const music = document.getElementById('bg-music');
        const startBtn = document.getElementById('start-button');
        const lyricLine = document.getElementById('lyric-line');
        const botList = document.getElementById('bot-list');
        const lightning = document.getElementById('lightning-bolt');

        // CASH FLOW - HAYATA KÜSTÜM (SANİYE SANİYE SENKRON)
        const timeline = [
            { t: 0, s: "..." },
            { t: 14, s: "hayata küstüm derdim kimseye yetmez" },
            { t: 18, s: "boşuna bu dünya geldim gidicem" },
            { t: 21, s: "güneşin doğuşu batışı bana haram oldu" },
            { t: 25, s: "bir zamanlar gülüşlerim vardı hepsi yalan oldu" },
            { t: 28, s: "derin bir yara var içimde iyileşmez" },
            { t: 32, s: "kimse bilmez ki bu yaramı kimse görmez" },
            { t: 35, s: "bir tek ben bilirim, bir tek ben yaşarım" },
            { t: 39, s: "bu yaramı içimde yıllarca taşırdım" },
            { t: 43, s: "cash flow..." },
            { t: 46, s: "yine dertlerimle baş başayım bu gece" },
            { t: 49, s: "hayallerim yıkık dökük, her şey bilmece" },
            { t: 53, s: "gecenin karanlığında kaybolur sesim" },
            { t: 56, s: "hayata küstüm ben, kesilir nefesim" },
            { t: 60, s: "hayata küstüm derdim kimseye yetmez..." }
        ];

        let lastIndex = -1;

        function checkLyrics() {
            const currentTime = music.currentTime;
            const currentLyric = timeline.findLast(item => currentTime >= item.t);
            
            if (currentLyric && timeline.indexOf(currentLyric) !== lastIndex) {
                lastIndex = timeline.indexOf(currentLyric);
                lyricLine.classList.remove('lyric-active');
                
                setTimeout(() => {
                    lyricLine.innerText = currentLyric.s;
                    lyricLine.classList.add('lyric-active');
                }, 100);
            }
        }

        function triggerLightning() {
            setInterval(() => {
                if(Math.random() > 0.7) {
                    lightning.classList.add('flash');
                    setTimeout(() => lightning.classList.remove('flash'), 250);
                }
            }, 3000);
        }

        startBtn.onclick = () => {
            startBtn.style.display = 'none';
            music.play();
            botList.style.display = 'block';
            setTimeout(() => botList.style.opacity = '1', 5000);
            
            triggerLightning();
            music.ontimeupdate = checkLyrics;
        };
    </script>
</body>
</html>
