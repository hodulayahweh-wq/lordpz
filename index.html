<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <meta name="referrer" content="no-referrer">
    <title>LORD Veri Analiz Portalı</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; }
        .lord-font { font-family: 'Cinzel', serif; }
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .active-nav { background: rgba(255, 255, 255, 0.05); border-right: 4px solid #fff; color: #fff !important; }
        .logo-img { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.4)); max-width: 150px; transition: all 0.5s; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            // SİSTEM DURUMU (Admin Değiştirdikçe Buralar Değişir)
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [isAdmin, setIsAdmin] = useState(false);
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [activeView, setActiveView] = useState('home'); 
            const [inputKey, setInputKey] = useState("");

            // ADMİN TARAFINDAN YÖNETİLEN AYARLAR
            const [siteTitle, setSiteTitle] = useState("LORD SORGU SİSTEMİ");
            const [userKey, setUserKey] = useState("LORD123");
            const [adminKey, setAdminKey] = useState("LORDADMIN");
            const [logoUrl, setLogoUrl] = useState("https://i.ibb.co/3ykGfXn/1000011589.png");

            // TÜM SORGULAR (Hamburger Menüde Sıralanacak)
            const [queries, setQueries] = useState([
                { id: 1, name: 'GSM -> TC', url: 'https://zyrdaware.xyz/api/gsmtc?gsm=', isLocked: false },
                { id: 2, name: 'AD SOYAD', url: 'https://zyrdaware.xyz/api/adsoyad?ad=', isLocked: false },
                { id: 3, name: 'TC -> GSM', url: 'https://zyrdaware.xyz/api/tcgsm?tc=', isLocked: false },
                { id: 4, name: 'IP SORGULA', url: 'http://ip-api.com/json/', isLocked: false },
                { id: 5, name: 'REÇETE SORGU', url: 'https://nabisorguapis.onrender.com/api/v1/recete?tc=', isLocked: true },
                { id: 6, name: 'İSTANBULKART', url: 'https://nabisorguapis.onrender.com/api/v1/ulasim?tc=', isLocked: false }
            ]);

            const [selectedQuery, setSelectedQuery] = useState(null);
            const [queryResult, setQueryResult] = useState(null);
            const [queryInput, setQueryInput] = useState("");
            const [loading, setLoading] = useState(false);

            // GİRİŞ FONKSİYONU
            const handleLogin = (e) => {
                e.preventDefault();
                if (inputKey === userKey) {
                    setIsLoggedIn(true);
                    setIsAdmin(false);
                } else if (inputKey === adminKey) {
                    setIsLoggedIn(true);
                    setIsAdmin(true);
                } else {
                    alert("Geçersiz Anahtar! LORD sistemine erişim engellendi.");
                }
            };

            // SORGU ÇALIŞTIRMA
            const runQuery = async () => {
                if (!queryInput) return;
                setLoading(true);
                try {
                    const response = await fetch(selectedQuery.url + queryInput);
                    const data = await response.json();
                    setQueryResult(data);
                } catch (err) {
                    setQueryResult({ hata: "Sunucu yanıt vermiyor veya kısıtlı erişim." });
                }
                setLoading(false);
            };

            // GİRİŞ EKRANI
            if (!isLoggedIn) {
                return (
                    <div className="h-screen w-full flex flex-col items-center justify-center p-6 bg-black">
                        <img src={logoUrl} className="logo-img mb-8 animate-pulse" alt="LORD LOGO" />
                        <h1 className="lord-font text-3xl tracking-[0.5em] mb-12 text-center text-white">{siteTitle}</h1>
                        <form onSubmit={handleLogin} className="w-full max-w-sm space-y-6">
                            <input 
                                type="password" 
                                placeholder="ERİŞİM ANAHTARI" 
                                className="w-full bg-transparent border-b border-white/10 p-4 text-center outline-none focus:border-white transition-all lord-font tracking-widest text-sm"
                                onChange={(e) => setInputKey(e.target.value)}
                            />
                            <button className="w-full border border-white/20 py-4 lord-font text-xs tracking-widest hover:bg-white hover:text-black transition-all">SİSTEME BAĞLAN</button>
                        </form>
                    </div>
                );
            }

            return (
                <div className="flex h-screen w-full overflow-hidden">
                    {/* SOL MENÜ (Hamburger) */}
                    <aside className={`fixed lg:relative z-50 w-72 h-full glass transition-all duration-500 ${isMenuOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'}`}>
                        <div className="p-8 h-full flex flex-col custom-scroll overflow-y-auto">
                            <div className="mb-10 text-center">
                                <img src={logoUrl} className="w-20 mx-auto mb-4" />
                                <h2 className="lord-font text-lg tracking-widest">LORD MENU</h2>
                            </div>

                            <nav className="flex-1 space-y-2">
                                <div className="text-[10px] text-gray-600 font-bold mb-4 tracking-[0.3em] uppercase">Sorgu Birimleri</div>
                                {queries.map(q => (
                                    <button 
                                        key={q.id}
                                        disabled={q.isLocked && !isAdmin}
                                        onClick={() => { setSelectedQuery(q); setQueryResult(null); setQueryInput(""); setIsMenuOpen(false); setActiveView('queries'); }}
                                        className={`w-full text-left p-4 text-[10px] font-black tracking-widest uppercase transition-all flex justify-between items-center ${selectedQuery?.id === q.id ? 'active-nav' : 'text-gray-500 hover:text-white'}`}
                                    >
                                        {q.name}
                                        {q.isLocked && <span className="text-[8px] text-rose-500">KİLİTLİ</span>}
                                    </button>
                                ))}

                                {isAdmin && (
                                    <>
                                        <div className="pt-10 pb-4 text-[10px] text-gray-600 font-bold tracking-[0.3em] uppercase border-t border-white/5 mt-6">Yönetim Merkezi</div>
                                        <button onClick={() => {setActiveView('admin-site'); setIsMenuOpen(false);}} className={`w-full text-left p-4 text-[10px] font-black uppercase tracking-widest ${activeView === 'admin-site' ? 'active-nav' : 'text-indigo-400'}`}>Site Ayarları</button>
                                        <button onClick={() => {setActiveView('admin-api'); setIsMenuOpen(false);}} className={`w-full text-left p-4 text-[10px] font-black uppercase tracking-widest ${activeView === 'admin-api' ? 'active-nav' : 'text-indigo-400'}`}>API & Kilitler</button>
                                    </>
                                )}
                            </nav>
                        </div>
                    </aside>

                    {/* ANA İÇERİK ALANI */}
                    <div className="flex-1 flex flex-col min-w-0">
                        <header className="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-black/50">
                            <button onClick={() => setIsMenuOpen(true)} className="lg:hidden text-2xl text-white">☰</button>
                            <span className="lord-font text-[10px] tracking-[0.4em] text-gray-500 uppercase">{siteTitle}</span>
                            <div className="flex items-center gap-6">
                                <span className="text-[9px] text-emerald-500 font-bold hidden md:block">SİSTEM ÇEVRİMİÇİ</span>
                                <button onClick={() => window.location.reload()} className="text-[10px] text-rose-500 font-black tracking-widest uppercase border border-rose-500/20 px-4 py-2 hover:bg-rose-500 hover:text-white transition-all">OTURUMU KAPAT</button>
                            </div>
                        </header>

                        <main className="flex-1 overflow-y-auto p-6 md:p-12 bg-[#020202]">
                            {/* SORGU EKRANI */}
                            {activeView === 'queries' && selectedQuery && (
                                <div className="max-w-4xl mx-auto space-y-8 animate-in fade-in duration-700">
                                    <div className="bg-[#080808] border border-white/5 p-10 md:p-20 text-center space-y-8">
                                        <h2 className="lord-font text-2xl tracking-[0.3em]">{selectedQuery.name} ERİŞİMİ</h2>
                                        <input 
                                            className="w-full bg-transparent border-b border-white/10 p-4 outline-none focus:border-white transition-all text-center lord-font tracking-widest text-lg"
                                            placeholder="Veriyi buraya girin..."
                                            value={queryInput}
                                            onChange={(e) => setQueryInput(e.target.value)}
                                        />
                                        <button 
                                            onClick={runQuery}
                                            disabled={loading}
                                            className="w-full border border-white/20 py-5 lord-font text-[11px] tracking-[0.6em] hover:bg-white hover:text-black transition-all uppercase font-black"
                                        >
                                            {loading ? "Sorgulanıyor..." : "VERİLERİ GETİR"}
                                        </button>
                                    </div>

                                    {queryResult && (
                                        <div className="bg-[#080808] border border-white/5 p-6 overflow-x-auto">
                                            <div className="text-[10px] font-bold text-gray-500 mb-4 uppercase tracking-widest">Sorgu Sonucu:</div>
                                            <pre className="text-emerald-400 text-xs font-mono leading-relaxed">
                                                {JSON.stringify(queryResult, null, 2)}
                                            </pre>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* ADMİN: SİTE AYARLARI */}
                            {activeView === 'admin-site' && isAdmin && (
                                <div className="max-w-2xl mx-auto bg-[#080808] border border-white/5 p-10 space-y-10">
                                    <h2 className="lord-font text-xl border-b border-white/5 pb-4 tracking-widest">GENEL SİTE YÖNETİMİ</h2>
                                    <div className="space-y-6">
                                        <div>
                                            <label className="text-[10px] text-gray-500 block mb-2 uppercase tracking-widest">Site Başlığı</label>
                                            <input className="w-full bg-black border border-white/5 p-3 text-sm" value={siteTitle} onChange={(e) => setSiteTitle(e.target.value)} />
                                        </div>
                                        <div>
                                            <label className="text-[10px] text-gray-500 block mb-2 uppercase tracking-widest">Logo URL</label>
                                            <input className="w-full bg-black border border-white/5 p-3 text-sm" value={logoUrl} onChange={(e) => setLogoUrl(e.target.value)} />
                                        </div>
                                        <div className="grid grid-cols-2 gap-4">
                                            <div>
                                                <label className="text-[10px] text-gray-500 block mb-2 uppercase tracking-widest">Kullanıcı Key</label>
                                                <input className="w-full bg-black border border-white/5 p-3 text-sm text-yellow-500" value={userKey} onChange={(e) => setUserKey(e.target.value)} />
                                            </div>
                                            <div>
                                                <label className="text-[10px] text-gray-500 block mb-2 uppercase tracking-widest">Admin Key</label>
                                                <input className="w-full bg-black border border-white/5 p-3 text-sm text-rose-500" value={adminKey} onChange={(e) => setAdminKey(e.target.value)} />
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => alert("Ayarlar güncellendi efendim.")} className="w-full bg-white text-black py-4 font-black lord-font text-[10px] tracking-widest">SİSTEMİ GÜNCELLE</button>
                                </div>
                            )}

                            {/* ADMİN: API VE KİLİT YÖNETİMİ */}
                            {activeView === 'admin-api' && isAdmin && (
                                <div className="max-w-4xl mx-auto space-y-4">
                                    <h2 className="lord-font text-xl mb-8 tracking-widest">MODÜL & KİLİT KONTROLÜ</h2>
                                    {queries.map(q => (
                                        <div key={q.id} className="bg-[#080808] border border-white/5 p-6 flex items-center justify-between">
                                            <div className="flex-1">
                                                <input className="bg-transparent border-b border-white/5 text-sm font-bold w-full mb-2" value={q.name} onChange={(e) => setQueries(queries.map(item => item.id === q.id ? {...item, name: e.target.value} : item))} />
                                                <input className="bg-transparent text-[10px] text-gray-600 w-full" value={q.url} onChange={(e) => setQueries(queries.map(item => item.id === q.id ? {...item, url: e.target.value} : item))} />
                                            </div>
                                            <button 
                                                onClick={() => setQueries(queries.map(item => item.id === q.id ? {...item, isLocked: !item.isLocked} : item))}
                                                className={`ml-10 px-6 py-2 text-[10px] font-black uppercase tracking-widest border ${q.isLocked ? 'border-emerald-500 text-emerald-500' : 'border-rose-500 text-rose-500'}`}
                                            >
                                                {q.isLocked ? "Kilidi Aç" : "Kilitle"}
                                            </button>
                                        </div>
                                    ))}
                                </div>
                            )}

                            {activeView === 'home' && (
                                <div className="h-full flex flex-col items-center justify-center space-y-6 opacity-30">
                                    <img src={logoUrl} className="w-40 grayscale" />
                                    <p className="lord-font text-xs tracking-[0.5em]">LÜTFEN HAMBURGER MENÜDEN BİR BİRİM SEÇİN</p>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
