<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lord | botlarimiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* KÜÇÜK HARF ZORUNLULUĞU */
        * { text-transform: lowercase; margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; color: #fff; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }

        /* ULTRA ANİMASYONLU ARKA PLANLAR */
        .weather-bg { position: fixed; inset: 0; z-index: -1; transition: opacity 2.5s ease-in-out; }
        .sunny-layer { background: radial-gradient(circle at 50% -20%, #2b1700, #000 80%); animation: pulse-sun 7s infinite alternate; }
        .rain-layer { background: #070707; display: none; }
        .storm-layer { background: #000; display: none; }

        /* YAĞMUR DAMLALARI */
        .drop { position: absolute; background: linear-gradient(transparent, rgba(255,255,255,0.2)); width: 1px; height: 100px; top: -100px; animation: fall linear infinite; }
        
        @keyframes fall { to { transform: translateY(110vh); } }
        @keyframes pulse-sun { from { opacity: 0.3; } to { opacity: 0.7; } }

        /* ŞİMŞEK */
        .lightning { position: fixed; inset: 0; background: #fff; opacity: 0; z-index: 50; pointer-events: none; }
        .flash { animation: flash-anim 0.3s ease-out; }
        @keyframes flash-anim { 0% { opacity: 0; } 10% { opacity: 0.4; } 100% { opacity: 0; } }

        /* BOT KARTLARI (ULTRA GLASS) */
        .glass-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 24px;
            padding: 28px;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
            color: white;
            display: block;
            margin-bottom: 20px;
            text-align: center;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: scale(1.03) translateY(-5px);
            border-color: rgba(255, 255, 255, 0.15);
        }

        .main-content { position: relative; z-index: 100; width: 100%; max-width: 440px; padding: 25px; }
    </style>
</head>
<body class="flex items-center justify-center">

    <div id="sunny" class="weather-bg sunny-layer"></div>
    <div id="rainy" class="weather-bg rain-layer"></div>
    <div id="stormy" class="weather-bg storm-layer"></div>
    <div id="lightning-bolt" class="lightning"></div>

    <div class="main-content">
        <div class="text-center mb-14">
            <h1 class="text-3xl font-light tracking-[0.5em] opacity-40">botlarimiz</h1>
            <p class="text-[9px] tracking-[0.8em] mt-4 opacity-20 uppercase">lord terminal</p>
        </div>

        <a href="https://t.me/revoipsorgubot" target="_blank" class="glass-card">
            <p class="text-[10px] text-orange-500 font-bold mb-1 tracking-widest uppercase">çevrimiçi</p>
            <h2 class="text-xl font-bold tracking-tight">ip sorgu bot</h2>
        </a>

        <a href="https://t.me/sizacamsanahareketbot" target="_blank" class="glass-card">
            <p class="text-[10px] text-emerald-500 font-bold mb-1 tracking-widest uppercase">çevrimiçi</p>
            <h2 class="text-xl font-bold tracking-tight">kamera sizma bot</h2>
        </a>

        <a href="https://t.me/BenbirsmsBot" target="_blank" class="glass-card">
            <p class="text-[10px] text-sky-500 font-bold mb-1 tracking-widest uppercase">çevrimiçi</p>
            <h2 class="text-xl font-bold tracking-tight">sorgu panel bot</h2>
        </a>
    </div>

    <audio id="bg-music" loop>
        <source src="HAYATAKUSTUM.mp3" type="audio/mpeg">
    </audio>

    <script>
        const states = ['sunny', 'rainy', 'stormy'];
        let currentIdx = 0;
        const music = document.getElementById('bg-music');

        function updateWeather() {
            const state = states[currentIdx];
            
            // Arka plan yönetimi
            document.querySelectorAll('.weather-bg').forEach(el => el.style.display = 'none');
            const activeLayer = document.getElementById(state);
            activeLayer.style.display = 'block';

            // Yağmur damlaları simülasyonu
            if (state === 'rainy') {
                activeLayer.innerHTML = '';
                for (let i = 0; i < 45; i++) {
                    const drop = document.createElement('div');
                    drop.className = 'drop';
                    drop.style.left = Math.random() * 100 + '%';
                    drop.style.animationDuration = (Math.random() * 0.4 + 0.3) + 's';
                    drop.style.animationDelay = Math.random() * 2 + 's';
                    activeLayer.appendChild(drop);
                }
            }

            // Fırtına ve Şimşek döngüsü
            if (state === 'stormy') {
                const flashInterval = setInterval(() => {
                    if (states[currentIdx] !== 'stormy') clearInterval(flashInterval);
                    if (Math.random() > 0.8) {
                        document.getElementById('lightning-bolt').classList.add('flash');
                        setTimeout(() => document.getElementById('lightning-bolt').classList.remove('flash'), 300);
                    }
                }, 4000);
            }

            currentIdx = (currentIdx + 1) % states.length;
        }

        // 10 saniyede bir atmosfer değişimi
        setInterval(updateWeather, 10000);

        // Kullanıcı ekrana tıkladığında müzik ve atmosfer başlar
        window.onclick = () => {
            music.play();
            updateWeather();
            window.onclick = null;
        };
    </script>
</body>
</html>
